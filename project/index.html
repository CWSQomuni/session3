<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devkit.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  </head>
  <body>
    <section class="bg-white h-screen">
      <nav class="h-20 flex items-center justify-between px-20 py-6">
        <section class="text-blue-700 text-3xl font-bold">Devkit.</section>
        <section class="flex items-center gap-4 text-base h-12">
          <span
            class="h-full hover:bg-blue-500 hover:text-white flex items-center justify-center rounded-md px-4 transition-all duration-150 ease-in"
          >
            <a href="#">Account</a>
          </span>
          <span
            class="h-full hover:bg-blue-500 hover:text-white flex items-center justify-center rounded-md px-4 transition-all duration-150 ease-in"
          >
            <a href="#">About</a>
          </span>
          <span
            class="h-full hover:bg-blue-500 hover:text-white flex items-center justify-center rounded-md px-4 transition-all duration-150 ease-in"
          >
            <a href="#">Service</a>
          </span>
          <span
            class="h-full hover:bg-blue-500 hover:text-white flex items-center justify-center rounded-md px-4 transition-all duration-150 ease-in"
          >
            <a href="#">Contact</a>
          </span>
        </section>
      </nav>

      <section class="h-[calc(100vh-5rem)] flex items-center justify-evenly">

        <section class="flex flex-col gap-6" id="text-wrapper">
          <h1 class="text-5xl font-medium">Welcome to Devkit. <br />Develope anything.</h1>
          <p class="w-96 text-xl pl-1">
            Build a beautiful, modern website with flexible component built from
            scratch.
          </p>
          <section class="flex gap-8 items-center">
            <button class="bg-blue-700 text-white px-8 py-4 rounded-md flex items-center gap-3 transition-all duration-150 ease-in">
                <p>View All Pages</p>
                <i class="fi fi-rs-arrow-right flex items-center"></i>
            </button>
            <button class="bg-violet-200 text-violet-800 px-8 py-4 rounded-md hover:bg-violet-300 transition-all duration-150 ease-in">Documentation</button>
          </section>
        </section>

        <section class="" id="image">
            <img src="./image/vector.jpg" alt="vector">
        </section>
      </section>
    </section>
  </body>
</html>
